<div class="col-md-6 offset-md-3">
    <h3>Actulizar Cliente</h3>
    <!-- ng submit event onSubmit() event handler
      onSubmit sera definido en la clase del componente
      -->
    <form (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label> Nombre</label>
        <!-- Usamos ngModel para two way binding y le asignamos propiedad
          Cuando pongamos un texto en el input la propiedad correspondiente sera actualizada-->
        <input
          type="text"
          class="form-control"
          id="nombre"
          [(ngModel)]="cliente.nombre"
          name="nombre"
        />
      </div>
  
      <div class="form-group">
        <label> Apellido</label>
        <input
          type="text"
          class="form-control"
          id="apellido"
          [(ngModel)]="cliente.apellido"
          name="apellido"
        />
      </div>
  
      <div class="form-group">
        <label> Email</label>
        <input
          type="text"
          class="form-control"
          id="email"
          [(ngModel)]="cliente.email"
          name="email"
        />
      </div>
  
      <button class="btn btn-success" type="submit">Enviar</button>
    </form>
  </div>
