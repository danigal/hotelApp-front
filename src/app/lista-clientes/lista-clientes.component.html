<h2>Lista de Clientes</h2>
<table class = "table table-striped">
    <thead>
        <tr>
            <th>Nombre</th>
            <th>Apellido</th>
            <th>Email</th>
        </tr>
    </thead>
    <tbody>
        <!-- Directiva de angular para iterar lista de clientes -->
        <tr *ngFor = "let cliente of clientes">
            <td>{{cliente.nombre}}</td>
            <td>{{cliente.apellido}}</td>
            <td>{{cliente.email}}</td>
        </tr>
    </tbody>
</table>
